<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃 02</title>
    <style>

        /* reset */
        *{margin:0;padding:0;box-sizing:border-box;font-size:inherit;font-weight:normal;color:inherit;}
        ul,ol {list-style:none;}
        a {text-decoration:none;}
        img {vertical-align: middle;}
        body {line-height:1;}

    /* basic float layout*/

    h1 {font-size:30px;text-align:center;margin-bottom: 100px;}


    .sc02 {
        padding: 100px 0;
        text-align: center;
    }

    .sc02 .container {
        margin: 0 auto;
        width: 1200px;
    }
    
    .sc02 figure {
        float: left;
        width: 25%;
        padding:0 15px;
    }
    .sc02 .container::after {
        content:"";
        display:block;
        clear:both;
    }
    .sc02 figure img {
        width:100%;
        margin-bottom: 20px;
    }


    </style>
</head>
<body>
    <h1>기본 레이아웃 02</h1>

    <section class="sc02">

        <div class="container">
            <figure>
                <img src="../img/menu_n01.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/menu_n02.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/menu_n03.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/menu_n04.jpg" alt="">
            </figure>
        </div>

    </section>
    
</body>
</html>
